<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <!-- vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="manifest" href="manifest.json">
        <title>Hello PWA</title>
    </head>
    <body>
	<img src="images/test_animated.svg">
        <div id="app">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>

	<blockquote class="twitter-tweet"><p lang="ja" dir="ltr">性懲りもなく、またつまらないものを作ってしまった。<br>アンオフィシャルです。<a href="https://twitter.com/hashtag/PaintVoice?src=hash&amp;ref_src=twsrc%5Etfw">#PaintVoice</a> <a href="https://t.co/vJLAJqlVjc">pic.twitter.com/vJLAJqlVjc</a></p>&mdash; ガリガリトルネード (@sphiarno_88) <a href="https://twitter.com/sphiarno_88/status/1291019282843758593?ref_src=twsrc%5Etfw">August 5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        <script>
            
    // ServiceWorker登録：https://developers.google.com/web/fundamentals/primers/service-workers/?hl=ja
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }
    // vue.js設定
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });
        </script>
    </body>
</html>
